<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля</title>
    <link rel="shortcut icon" href="images/Rocket.ico">
    <link rel="stylesheet" href="css/change.css">
</head>

<body>
    <div class="main-content">
        <img src="images/Lock.png" alt="замочек" class="ImgLock">
        <p class="pReset">Изменение пароля</p>
        <p class="pEmail">Email</p>
        <input type="text" class="InEmail" placeholder="cooper@example.com">
        <p class="pNewPass">Новый пароль</p>
        <input type="password" class="InNewPass" placeholder="••••••••">
        <img src="images/hide.png" alt="закрытый глазик" class="ImgNewPass">
        <p class="pAccPass">Подтверждение пароля</p>
        <input type="password" class="InAccPass" placeholder="••••••••">
        <img src="images/hide.png" alt="закрытый глазик" class="ImgAccPass">
        <form action="authorization.html">
            <button class="bInput">Изменить пароль</button>
        </form>
        <p class="pBack">Обратно к <a href="authorization.html" class="aBack">Авторизации</a></p>
    </div>
</body>

</html>
